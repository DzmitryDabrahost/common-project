<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="beautystyle">
        <div class="beautystyle_container">
            <div class="beautystyle_container_image">
                <img src="./image/portrait.png" alt="portrait">
            </div>
            <div class="beautystyle_container_contant">
                <h2>I am a creative Graphic & UI Designer</h2>

                </p>
                <div class="beautystyle_container_contant_button">

                </div>
                <div class="beautystyle_container_contant_meaning">

    <script src="./js/main.js"></script>
